<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oak Acorn Family Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="logo">
        <div class="logo__badge">
          <svg
            class="logo__acorn"
            viewBox="0 0 200 240"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <defs>
              <radialGradient id="capGradient" cx="50%" cy="40%" r="70%">
                <stop offset="0%" stop-color="#4f2f14" />
                <stop offset="55%" stop-color="#3f2510" />
                <stop offset="100%" stop-color="#2d190a" />
              </radialGradient>
              <linearGradient id="bodyGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="0%" stop-color="#c87a2a" />
                <stop offset="50%" stop-color="#a5631f" />
                <stop offset="100%" stop-color="#7c4412" />
              </linearGradient>
              <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4d2c10" />
                <stop offset="100%" stop-color="#2e1807" />
              </linearGradient>
            </defs>
            <path
              d="M120 30c8-14 20-20 36-20 3.5 0 6 0.3 8 0.8a4 4 0 0 1 0.8 7.5c-9.2 4.5-16.4 11.4-21.6 21a6 6 0 0 1-8 2.6l-15-7.5a4 4 0 0 1-1.8-5.4Z"
              fill="url(#stemGradient)"
            />
            <path
              d="M101 45c51 0 82 18.4 82 52.4 0 17-8.2 31.5-25 43.8-8.4 6-18.4 10.7-29.6 13.8a8 8 0 0 1-4.4 0c-11.2-3-21.2-7.7-29.6-13.8-16.8-12.3-25-26.8-25-43.8C69.4 63.4 89.4 45 101 45Z"
              fill="url(#capGradient)"
            />
            <path
              d="M101 86c44 0 68 20.8 68 58.2 0 22.1-8.7 41.4-26 57.8-7 6.6-14.4 12.2-22.3 16.9-7.3 4.4-15.9 12.1-19.7 12.1s-12.4-7.7-19.7-12.1c-7.9-4.7-15.3-10.3-22.3-16.9-17.3-16.4-26-35.7-26-57.8C33 106.8 57 86 101 86Z"
              fill="url(#bodyGradient)"
            />
            <path
              d="M53 136c13.2 0 24 10.8 24 24s-10.8 24-24 24-24-10.8-24-24 10.8-24 24-24ZM149 136c13.2 0 24 10.8 24 24s-10.8 24-24 24-24-10.8-24-24 10.8-24 24-24Z"
              fill="rgba(255, 255, 255, 0.08)"
            />
            <path
              d="M101 112c16 0 30 13.4 30 30 0 18-13.4 33-30 33s-30-15-30-33c0-16.6 14-30 30-30Z"
              fill="rgba(0, 0, 0, 0.08)"
            />
          </svg>
        </div>
        <div class="logo__text">
          <span class="logo__overline">EST. 2024</span>
          <h1 class="logo__title">Oakstead Family</h1>
          <p class="logo__tagline">Rooted in growth, united in legacy.</p>
        </div>
      </div>
      <footer class="credits">
        <span>Designed with enduring warmth for our family tree.</span>
      </footer>
    </main>
  </body>
</html>
